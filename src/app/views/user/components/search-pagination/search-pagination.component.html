<nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" *ngIf="currentPage >1"><a class="page-link"  (click)="loadPage($event, currentPage - 1)">Previous</a></li>
      <li class="page-item" *ngFor="let page of pages" [ngClass]="currentPage == page ? 'active' : ''"><a class="page-link" (click)="loadPage($event, page)">{{page}}</a></li>
      <li class="page-item" *ngIf="currentPage < totalPages"><a class="page-link"  (click)="loadPage($event, currentPage + 1)">Next</a></li>
    </ul>
  </nav>
